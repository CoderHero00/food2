<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .textStyle{
            color: white;
            font-weight: bold;
            font-style: oblique;
        }
        .borderStyle{
            border-color: #a3080c;
            color: #a3080c;
        }

        #parent {
            float: left;
            list-style: none;
            width: 7%;
            height: 90px;
            margin-left: 35%;
            padding: 0;
            white-space: nowrap;}

        #parent > li {
            display: inline-block;
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body style="background-color: #a3080c">
<div class="col-4"th:replace="layout/header::header"></div>
<div class="container" style="margin-top: 5%" >
    <div class="row">
        <div th:replace="layout/menu :: menu" style="margin-left:2%" ></div>
        <div class="col-10">
            <h1 style="color: white; font-weight: bold">PRODUCT LIST</h1>
            <a href="/foo/list">(List Product)</a>
            <form  action=""  method="post" th:object="${food}" th:action="@{/oooo/create}" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label class="textStyle">Name:</label>
                    <input class="form-control borderStyle" type="text" th:field="*{name}" />
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
                </div>
                <br>
                <div class="form-group">
                    <label class="textStyle">Type:</label>
                    <select name="type" class="borderStyle" th:field="*{type}">
                        <option value="roast">Roast</option>
                        <option value="boil">Boil</option>
                        <option value="fry">Fry</option>
                        <option value="drink">Drink</option>
                    </select>

                </div>
                <br>
                <div class="form-group">
                    <label class="textStyle">Des:</label>
                    <input class="form-control borderStyle" type="text" th:field="*{des}" />
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{des}">Des Error</td>
                </div>
                <div class="form-group">
                    <label class="textStyle">URL:</label>
                    <input class="form-control borderStyle" type="file" name="myFile" />
                </div>
                <br>
                <div class="form-group">
                    <label class="textStyle">Price:</label>
                    <input class="form-control borderStyle" type="text" th:field="*{price}" />
                    <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</td>
                </div>
                <br>
                <div class="form-group">
                    <label class="textStyle">Status:</label>
                    <select name="type" class="borderStyle" th:field="*{status}">
                        <option value="1">Selling</option>
                        <option value="-1">Out of Stock</option>
                    </select>

                </div>
                <br>
                <div class="col-sm-offset-4 form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-outline-danger" style="background-color: #a3080c; color:white ; border-color: white" >Submit</button>
                    <input type="reset" value="Reset" class="btn btn-primary btn-lg btn-outline-danger"  style="background-color:#a3080c ; color:white ; border-color: white">
                </div>
            </form>
            <br>
            <div class="col-sm-offset-4 form-group">
            <form  action=""  method="" th:action="@{/foo/list}" >
                <button type="submit" class="btn btn-primary btn-lg  btn-outline-danger" style="align-content: center; background-color: white; color:#a3080c">See list</button>
            </form>
            </div>
        </div>
    </div>
</div>
<div style="align-content: center">
    <div class="col-4"th:replace="layout/footer::footer"></div>
</div>
</body>
</html>
